<!DOCTYPE html>
<html>

<head>
   <title>Brick Breaker</title>
   <link rel="shortcut icon" href="../favicon.ico">
   <link rel="stylesheet" href="../html/resources/default.css">
   <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
   <!-- Import maps polyfill -- Remove this when import maps will be widely supported-->
   <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
   <script type="importmap">
         {"imports": {"three": "../build/three.module.js"}} 
      </script>
   <script type="module" src="index.js"></script>
   <link rel="stylesheet" href="./styles.css">

   <div id="webgl-output">
      <div id="starting-screen">
         <h1 class="game-title">Brick Breaker</h1>
         <div id="configurations">
            <div id="difficulty">
               <label class="difficulty-option" for="easy">Easy
                  <input class="difficulty-selection" type="radio" name="easy" id="easy" value="EASY" checked>
                  <span class="checkmark"></span>
               </label>

               <label class="difficulty-option" for="medium">Medium
                  <input disabled class="difficulty-selection" type="radio" name="medium" id="medium" value="MEDIUM">
                  <span class="checkmark"></span>
               </label>

               <label class="difficulty-option" for="hard">Hard
                  <input disabled class="difficulty-selection" type="radio" name="hard" id="hard" value="HARD">
                  <span class="checkmark"></span>
               </label>
            </div>
            <button class="start-game" id="startButton">Start</button>
         </div>
         <div id="gamerContainer"></div>
      </div>

      
   </div>
</body>

</html>
